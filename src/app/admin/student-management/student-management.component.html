<ion-header>
  <ion-toolbar>
    <ion-title>Student Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>{{ student.username }}</ion-label>
      <ion-button (click)="deleteStudent(student._id)">Delete</ion-button>
      <!-- Add an edit button/link here -->
    </ion-item>
  </ion-list>

  <form (submit)="addStudent()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="newStudent.username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="newStudent.password" name="password" required></ion-input>
    </ion-item>
    <ion-button type="submit">Add Student</ion-button>
  </form>
</ion-content>
