<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student Management</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding stylish-background">

  <!-- Student List Card -->
  <ion-card class="student-card">
    <ion-card-header>
      <ion-card-title>Students</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let student of students" lines="none" class="student-item">
        <ion-label>{{ student.username }}</ion-label>
        <ion-buttons slot="end">
          <ion-button class="delete-button" (click)="deleteStudent(student._id)">Delete</ion-button>
         
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- Add Student Card -->
  <ion-card class="student-card">
    <ion-card-header>
      <ion-card-title>Add New Student</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="addStudent()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="newStudent.name" name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Surname</ion-label>
          <ion-input [(ngModel)]="newStudent.surname" name="surname" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="newStudent.email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="newStudent.username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="newStudent.password" name="password" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="add-button">Add Student</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Back Button -->
  <ion-item lines="none" class="back-button-container">
    <ion-button (click)="goBack()" color="primary" expand="block">
      <ion-icon name="arrow-back"></ion-icon> Back
    </ion-button>
  </ion-item>

</ion-content>

<!-- Add styles for the layout -->
<style>
  .stylish-background {
    background: linear-gradient(135deg, #1a1a1a, #2a2a2a); /* Dark gradient background */
    color: #ffffff; /* White text color for better readability */
  }

  ion-card {
    margin-bottom: 20px; /* Space between cards */
    border-radius: 10px; /* Rounded corners for cards */
    background-color: #333333; /* Darker card background */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
  }

  ion-card-header {
    background-color: #444444; /* Darker background for card header */
    border-top-left-radius: 10px; /* Rounded corners for card header */
    border-top-right-radius: 10px; /* Rounded corners for card header */
    padding: 15px; /* Added padding for a more spacious feel */
  }

  ion-card-title {
    font-size: 1.8em; /* Increased title font size */
    font-weight: bold; /* Bold title for emphasis */
    color: #ffffff; /* White color for better readability */
    text-align: center; /* Center title */
  }

  .student-item {
    background-color: #555555; /* Dark background for list items */
    border-radius: 8px; /* Rounded corners for list items */
    margin: 10px 0; /* Space between items in lists */
    padding: 15px; /* Padding for better spacing */
    transition: background-color 0.3s, transform 0.2s; /* Transition for hover effect */
  }

  .student-item:hover {
    background-color: #666666; /* Hover effect */
    transform: scale(1.02); /* Slight scaling effect */
  }

  .delete-button {
    background-color: #d9534f; /* Red background for delete button */
    color: #ffffff; /* White text for contrast */
    transition: background-color 0.2s; /* Transition for hover effect */
  }

  .delete-button:hover {
    background-color: #c9302c; /* Darker red on hover */
  }

  .edit-button {
    background-color: #5bc0de; /* Light blue background for edit button */
    color: #ffffff; /* White text for contrast */
    transition: background-color 0.2s; /* Transition for hover effect */
  }

  .edit-button:hover {
    background-color: #31b0d5; /* Darker blue on hover */
  }

  .add-button {
    background-color: #5cb85c; /* Green background for add button */
    color: #ffffff; /* White text for contrast */
    transition: background-color 0.2s; /* Transition for hover effect */
  }

  .add-button:hover {
    background-color: #449d44; /* Darker green on hover */
  }

  .back-button-container {
    margin-top: 20px; /* Space above back button */
  }
</style>
