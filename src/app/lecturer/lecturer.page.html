<ion-header>
  <ion-toolbar>
    <ion-title>Lecturer Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome Lecturer</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Add functionalities for lecturers to view feedback -->
      <ion-button routerLink="/feedback-list">View Feedback</ion-button>
      <ion-button routerLink="/leaderboard">View Leaderboard</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
