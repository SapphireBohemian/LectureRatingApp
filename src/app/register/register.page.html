<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Role</ion-label>
      <ion-select [(ngModel)]="role" name="role" required>
        <ion-select-option value="student">Student</ion-select-option>
        <ion-select-option value="lecturer">Lecturer</ion-select-option>
        <ion-select-option value="admin">Admin</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Register</ion-button>

    <!-- Show error message if registration fails -->
    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
  </form>
</ion-content>
