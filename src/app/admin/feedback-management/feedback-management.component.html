<ion-header>
  <ion-toolbar>
    <ion-title>Feedback Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let feedback of feedbackList">
      <ion-label>{{ feedback.lecturerName }} - {{ feedback.course }}</ion-label>
      <ion-button (click)="deleteFeedback(feedback._id)">Delete</ion-button>
      <!-- Add an edit button/link here -->
    </ion-item>
  </ion-list>

  <form (submit)="addFeedback()">
    <ion-item>
      <ion-label position="floating">Lecturer Name</ion-label>
      <ion-input [(ngModel)]="newFeedback.lecturerName" name="lecturerName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Feedback</ion-label>
      <ion-input [(ngModel)]="newFeedback.feedback" name="feedback" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Course</ion-label>
      <ion-input [(ngModel)]="newFeedback.course" name="course" required></ion-input>
    </ion-item>
    <ion-button type="submit">Add Feedback</ion-button>
  </form>
</ion-content>
