<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Login</ion-button>

    <ion-button expand="full" color="secondary" [routerLink]="['/register']">
      Register
    </ion-button>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- Display error message if login fails -->
</ion-content>
