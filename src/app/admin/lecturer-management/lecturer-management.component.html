<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lecturer Management</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding stylish-background">

  <!-- Lecturer List Card -->
  <ion-card class="lecturer-card">
    <ion-card-header>
      <ion-card-title>Lecturers</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let lecturer of lecturers" lines="none" class="lecturer-item">
        <ion-label>{{ lecturer.username }}</ion-label>
        <ion-buttons slot="end">
          <ion-button class="delete-button" (click)="deleteLecturer(lecturer._id)">Delete</ion-button>
        
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- Add Lecturer Card -->
  <ion-card class="lecturer-card">
    <ion-card-header>
      <ion-card-title>Add New Lecturer</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="addLecturer()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="newLecturer.name" name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Surname</ion-label>
          <ion-input [(ngModel)]="newLecturer.surname" name="surname" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="newLecturer.email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="newLecturer.username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="newLecturer.password" name="password" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="add-button">Add Lecturer</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Back Button -->
  <ion-item lines="none" class="back-button-container">
    <ion-button (click)="goBack()" color="primary" expand="block">
      <ion-icon name="arrow-back"></ion-icon> Back
    </ion-button>
  </ion-item>

</ion-content>

<!-- Add styles for the layout -->
<style>
  .stylish-background {
    background: linear-gradient(135deg, #1a1a1a, #2a2a2a); /* Dark gradient background */
    color: #ffffff; /* White text color for better readability */
    padding: 20px; /* Increased padding for overall content */
  }

  ion-card {
    margin-bottom: 20px; /* Space between cards */
    border-radius: 12px; /* More pronounced rounded corners for cards */
    background-color: #444444; /* Darker card background */
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* Deeper shadow for depth */
    transition: transform 0.3s; /* Smooth transition for card hover */
  }

  ion-card:hover {
    transform: translateY(-5px); /* Slight lift effect on hover */
  }

  ion-card-header {
    background-color: #555555; /* Darker background for card header */
    border-top-left-radius: 12px; /* Rounded corners for card header */
    border-top-right-radius: 12px; /* Rounded corners for card header */
    padding: 20px; /* Added padding for a more spacious feel */
  }

  ion-card-title {
    font-size: 2em; /* Increased title font size */
    font-weight: bold; /* Bold title for emphasis */
    color: #ffffff; /* White color for better readability */
    text-align: center; /* Center title */
  }

  .lecturer-item {
    background-color: #666666; /* Light background for list items */
    border-radius: 10px; /* Rounded corners for list items */
    margin: 10px 0; /* Space between items in lists */
    padding: 15px; /* Padding for better spacing */
    transition: background-color 0.3s, transform 0.2s; /* Transition for hover effect */
  }

  .lecturer-item:hover {
    background-color: #777777; /* Lighter hover effect */
    transform: scale(1.02); /* Slight scaling effect */
  }

  .delete-button {
    background-color: #c9302c; /* Red background for delete button */
    color: #ffffff; /* White text for contrast */
    transition: background-color 0.2s; /* Transition for hover effect */
    border-radius: 8px; /* Rounded corners for buttons */
  }

  .delete-button:hover {
    background-color: #a71d2c; /* Darker red on hover */
  }

  .edit-button {
    background-color: #5bc0de; /* Light blue background for edit button */
    color: #ffffff; /* White text for contrast */
    transition: background-color 0.2s; /* Transition for hover effect */
    border-radius: 8px; /* Rounded corners for buttons */
  }

  .edit-button:hover {
    background-color: #31b0d5; /* Darker blue on hover */
  }

  .add-button {
    background-color: #5cb85c; /* Green background for add button */
    color: #ffffff; /* White text for contrast */
    transition: background-color 0.2s; /* Transition for hover effect */
    border-radius: 8px; /* Rounded corners for buttons */
  }

  .add-button:hover {
    background-color: #449d44; /* Darker green on hover */
  }

  .back-button-container {
    margin-top: 20px; /* Space above back button */
  }
</style>
